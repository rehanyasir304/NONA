  <!-- Centered login card -->
  <div class="login-wrapper">
    <div class="login-container">
      <h1 class="title">Developer Access</h1>
      <p class="subtitle">Authorized personnel only</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="devId">Developer ID</label>
          <input type="text" id="devId" placeholder="Enter your ID" required>
        </div>
        <div class="form-group">
          <label for="devPassword">Password</label>
          <input type="password" id="devPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p id="loginMessage" class="login-message"></p>
    </div>
  </div>

  <script src="JS/For devalopers.js"></script>
</body>
