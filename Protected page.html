<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Dashboard</title>
  <link rel="stylesheet" href="CSS/Head.css">
  <link rel="stylesheet" href="CSS/Protected page.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Dev Panel</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Server Status</a></li>
        <li><a href="#">Request Restart</a></li>
        <li><a href="#">Report Bug</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1>Developer Dashboard</h1>
        <p>Manage server & report issues</p>
      </header>

        <div class="panel status-panel">
          <h3>Server Status</h3>

          <button onclick="requestRestart()">Request</button>
        </div>

        <div class="panel action-panel">
          <h3>Report Bug / Change</h3>
          <button onclick="reportBug()">Submit</button>
        </div>
      </div>

      <p id="dashboardMessage" class="dashboard-message"></p>
    </main>
  </div>

  <script>
    function requestRestart() {
      const reason = prompt("Enter reason for restart:");
      if(reason) {
        document.getElementById("dashboardMessage").textContent = "âœ… Request submitted";
      }
    }

    function reportBug() {
      const details = prompt("Enter bug/change details:");
      if(details) {
        document.getElementById("dashboardMessage").textContent = "âœ… Report submitted";
      }
    }
  </script>
</body>
</html>
