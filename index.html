<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar & Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin-top: 120px; /* offset for nav + controls */
      background: #f5f5f5;
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;

      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);

      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    /* Controls */
    .controls {
      position: fixed;
      top: 60px; /* directly under navbar */
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;

      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);

      z-index: 999;
    }

    .controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 119, 255, 0.8);
      color: #fff;
      cursor: pointer;
    }

    /* Just filler content to test scrolling */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <div>LOGO</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Learn</a>
      <a href="#">About</a>
    </div>
  </nav>

  <div class="controls">
    <button>Option 1</button>
    <button>Option 2</button>
    <button>Option 3</button>
  </div>

  <div class="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque...</p>
    <p style="height:2000px;">Scroll down to test fixed nav & controls...</p>
  </div>

</body>
</html>
